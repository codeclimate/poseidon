machine:
  environment:
    KAFKA_SRC: http://apache.cs.utah.edu/kafka/0.8.2.1/kafka_2.10-0.8.2.1.tgz
    KAFKA_PATH: /tmp/kafka
  ruby:
    version: ruby-2.0

dependencies:
  pre:
    - curl "$KAFKA_SRC" | tar xvzf -
    - mv kafka_* "$KAFKA_PATH"

test:
  override:
    - bundle exec rake spec:all
